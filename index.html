<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudBlog</title>
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="blog-header">
        <div class="container">
            <h1>
                <i class="fas fa-feather"></i>
                <a href="index.html" style="text-decoration: none; color: inherit;">CloudBlog</a>
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="auth/login.html">Login</a></li>
                    <li><a href="auth/register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="blog-content">
        <div class="posts-grid" id="posts-container">
            <!-- Posts will be loaded here -->
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading posts...</p>
            </div>
        </div>
    </main>

    <!-- Post Modal -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-post-content">
                <!-- Post content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Application Scripts -->
    <script src="config/firebase.js" type="module"></script>
    <script src="js/blog.js" type="module"></script>
</body>
</html>
