<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.tiny.cloud/1/vwsa6n779s6c4j744jclzx2l2halp1zr6goo618c8wzb7cf7/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#blog-content',
            height: 300,
            menubar: false,
            plugins: 'lists link image media',
            toolbar: 'undo redo | bold italic | bullist numlist | link image media'
        });
    </script>
</head>
<body>
    <div class="blog-container">
        <h2>Create a New Blog Post</h2>
        <form id="blog-form">
            <input type="text" placeholder="Blog Title" required>
            <textarea id="blog-content" placeholder="Write your blog here..."></textarea>
            <input type="file" accept="image/*">
            <button type="submit">Publish</button>
        </form>
    </div>
</body>
</html>
