  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Need Help?</h1>
        <p>Our support team is here to assist you</p>
      </div>

      <form id="supportForm" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required autocomplete="name">
        </div>

        <div class="form-group">
          <label for="supportEmail">Email Address</label>
          <input type="email" id="supportEmail" name="supportEmail" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </div>

        <div class="auth-message error-message" id="support-error"></div>
        <div class="auth-message success-message" id="support-success"></div>
      </form>

      <div class="auth-footer">
        <p>Back to <a href="../admin/index.html">Home</a> or <a href="../auth/login.html">Log in</a></p>
      </div>
    </div>

  <!-- Add this script before the closing </body> tag -->
  <script>
  document.getElementById('supportForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      // Get form values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('supportEmail').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      try {
          // Get Firestore instance
          const db = firebase.firestore();
          
          // Create support ticket data
          const supportData = {
              name: name,
              email: email,
              subject: subject,
              message: message,
              timestamp: firebase.firestore.FieldValue.serverTimestamp(),
              status: 'new'
          };

          // Save to Firestore
          await db.collection('support_tickets').add(supportData);

          // Show success message
          alert('Message sent successfully! We will get back to you soon.');
          
          // Reset form
          this.reset();

      } catch (error) {
          console.error('Error submitting support form:', error);
          alert('Error sending message. Please try again.');
      }
  });
  </script>
