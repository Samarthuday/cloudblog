<!-- auth/reset-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - BlogDash</title>
  <meta name="description" content="Reset your BlogDash account password. Enter your email to receive a reset link.">
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
  <script src="../script.js" defer></script>
  <script src="auth.js" defer></script>
</head>
<body class="auth-page">
  <header id="site-header"></header>

  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="../index.html" class="logo">
          <img src="../assests/images/image.png" alt="BlogDash Logo">
          <span>BlogDash</span>
        </a>
        <h1>Reset Your Password</h1>
        <p>Enter your email to receive a reset link</p>
      </div>

      <form id="resetPasswordForm" class="auth-form">
        <div class="form-group">
          <label for="resetEmail">Email Address</label>
          <input type="email" id="resetEmail" name="resetEmail" required autocomplete="email">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
        </div>

        <div class="auth-message error-message" id="reset-error"></div>
        <div class="auth-message success-message" id="reset-success"></div>
      </form>

      <div class="auth-footer">
        <p>Remember your password? <a href="login.html">Back to login</a></p>
      </div>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <script src="../components/header.js"></script>
  <script src="../components/footer.js"></script>
</body>
</html>
